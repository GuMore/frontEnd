<div class="container-fluid">

    <div class="row bgtema">

        <div class="col-md-12 text-white">

            <a routerLink="/inicio" class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> Inicio
            </a>

            <h1 class="text-center">Cidades</h1>
            <h3 class="text-center">Veja aqui todos Cidades cadastradas ou cadastre uma nova cidade:</h3>

            <div class="row d-flex justify-content-center">

                <div class="col-md-3">

                    <div class="form-group">

                        <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao" placeholder="Cidade">

                        <h5>Bairro</h5>
                        <input [(ngModel)]="tema.assunto" type="text" class="form-control" id="descricao" placeholder="Bairro">

                        <h5>Crime</h5>
                        <input [(ngModel)]="tema.hashtag" type="text" class="form-control" id="descricao" placeholder="Crime">
                    </div>

                    <div class="d-flex justify-content-center">

                        <button class="btn btn-light mb-5" (click)="cadastrar()">Cadastar</button>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container">

    <div class="row mt-5">

        <div class="col-md-12">

            <h2 class="text-center">Todos as Cidades</h2>
        </div>

        <div class="row col-md-12 mt-3 mb-5 d-flex justify-content-center">

            <div class="col-md-6">

                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">Crime</th>
                        <th scope="col" class="text-right">Ação</th>
                       
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let tema of listaTemas">
                        <th>{{tema.id}}</th>
                        <td>{{tema.descricao}}</td>
                        <td>{{tema.assunto}}</td>
                        <td>{{tema.hashtag}}</td>
                        <td class="d-flex justify-content-end">
                          <button class="btn btn-info mr-3" [routerLink]="['/tema-edit',tema.id]">Editar</button>
                          <button class="btn btn-danger" [routerLink]="['/tema-delete',tema.id]">Apagar</button>
                        </td>
                      </tr>
                    
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
