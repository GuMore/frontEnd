<div class="fundo">
<div class="container-fluid">

    <div class="row bgtema">

        <div class="col-md-12 text-white">

            <a routerLink="/feed" class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> Inicio
            </a>

            <h1 class="fs-54 text-center">Cidades</h1>
            <h3 class="fs-18 text-center">Veja aqui todas as Cidades cadastradas ou cadastre uma nova cidade:</h3>

            <div class="row d-flex justify-content-center pt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" type="text" class="pb-2 pt-2 form-control" id="descricao" placeholder="Digite sua Cidade">

                        <h5 class="pt-2">Bairro</h5>
                        <input [(ngModel)]="tema.assunto" type="text" class=" pb-2 pt-2 form-control" id="assunto" placeholder="Que região ocorreu?">

                        <h5 class="pt-2">Ocorrência</h5>
                        <input [(ngModel)]="tema.hashtag" type="text" class="pb-2 pt-2 form-control" id="hashtag" placeholder="Qual Ocorrência ?">
                    </div>

                    <div class="d-flex justify-content-center">

                        <button class="btn button text-white mb-5" (click)="cadastrar()"><strong>Cadastrar</strong></button>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container">

    <div class="row mt-5">

        <div class="col-md-12">

            <h2 class="text-center texto">Todos as Cidades</h2>
        </div>

        <div class="row col-md-12 mt-2 mb-2 d-flex justify-content-center">

            <div class="col-md-6">

                <table class="table table-hover tabela text-white">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">Crime</th>
                        <th scope="col" class="text-right">Ação</th>
                    
                    </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let tema of listaTemas">
                        <th>{{tema.id}}</th>
                        <td>{{tema.descricao}}</td>
                        <td>{{tema.assunto}}</td>
                        <td>{{tema.hashtag}}</td>
                        <td class="d-flex justify-content-end">
                        <button class="btn btn-info mr-3" [routerLink]="['/tema-edit',tema.id]"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        <button class="btn btn-danger" [routerLink]="['/tema-delete',tema.id]"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
